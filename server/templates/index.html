<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insane Light Control</title>
</head>
<body>

    <div class="container-fluid text-center">

        <div class="row p-3">
            <h1 class="col-12 p-2">INSANELY COOL LIGHT SYSTEM</h1>
        </div>

        <div class="row g-3">

            {% for id in range(10) %}
                <div class="col-3">
                    <div class="card p-3">
                        <div class="text-center">
                            <h6>{{ id }}</h6>
                            <hr>
                        </div>

                        <form class="row form-group" method="POST" action="/set_id">
                            <label class="col-4">Lumigift ID</label>
                            <input class="col-3" name="to_id" type="number">
                            <input type="hidden" name="from_id" value="{{id}}" >
                            <input class="offset-1 col-3" type="submit" value="Set ID">
                        </form>

                        <form class="row form-group mt-2" method="POST" action="/blink">
                            <input type="hidden" name="id" value="{{id}}" >
                            <input class="offset-8 col-3" type="submit" value="Blink">
                        </form>

                        <form class="row form-group mt-2" method="POST" action="/reboot">
                            <input type="hidden" name="id" value="{{id}}" >
                            <input class="offset-8 col-3" type="submit" value="Reboot">
                        </form>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card {
            background-color: rgba(238, 61, 61, 0.2);
        }
    </style>

    <script>
        function setColor(color) {
            let colorName = `color_${color}`
            let colorValue = document.getElementById(colorName)
            let hexColor = colorValue.value
            console.log(hexColor)
        }

    </script>


</body>
</html>
